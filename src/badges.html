<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butonlar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <div class="container">
        <!-- add and demonstrate various badges, five columns for every row
            each badge is in a separate column -->
        <div class="row">
            <div class="col">
                <h1>Badges</h1>
            </div>
            <div class="col">
                <span class="badge bg-primary">Primary</span>
            </div>
            <div class="col">
                <span class="badge bg-secondary">Secondary</span>
            </div>
            <div class="col">
                <span class="badge bg-success">Success</span>
            </div>
            <div class="col">
                <span class="badge bg-danger">Danger</span>
            </div>
            <div class="col">
                <span class="badge bg-warning text-dark">Warning</span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span class="badge bg-info text-dark">Info</span>
            </div>
            <div class="col">
                <span class="badge bg-light text-dark">Light</span>
            </div>
            <div class="col">
                <span class="badge bg-dark">Dark</span>
            </div>
            <div class="col">
                <span class="badge bg-white text-dark">White</span>
            </div>
            <div class="col">
                <span class="badge bg-transparent text-dark">Transparent</span>
            </div>  
        </div>
    </div>
</body>

</html>
